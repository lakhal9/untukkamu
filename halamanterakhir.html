<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Terakhir</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background-color: #111;
      color: white;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      width: 100vw;
    }

    .section {
      flex: 0 0 100%;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 28px;
      color: white;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    p {
      font-size: 20px;
      color: #eee;
      margin-bottom: 20px;
    }

    ::-webkit-scrollbar {
      height: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="scroll-container">

    <!-- Halaman Instruksi -->
    <div class="section">
      <h2>Geser deh ‚û°Ô∏è</h2>
    </div>

    <!-- Halaman Video + Tombol -->
    <div class="section">
      <video controls autoplay>
        <source src="dia.mp4" type="video/mp4">
        Browser kamu tidak mendukung video ini.
      </video>
      <button onclick="window.location.href='index.html'">Makasih untuk semuanya üíñ</button>
    </div>

  </div>

</body>
</html>
