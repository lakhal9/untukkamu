<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hadiah 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 40px 20px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      cursor: pointer;
      z-index: 999;
      text-align: center;
      padding: 20px;
    }

    .text {
      margin-top: 80px;
      font-size: 24px;
      min-height: 60px;
    }

    .float {
      position: absolute;
      bottom: -50px;
      animation: floatUp 8s linear infinite;
      font-size: 20px;
      opacity: 0.8;
    }

    #nextBtn {
      display: none;
      margin-top: 60px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .text {
        font-size: 20px;
      }
      #nextBtn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" onclick="start()">
    Klik di mana saja untuk memulai üé∂<br>(Pastikan suara aktif ya!)
  </div>

  <audio id="bgm" src="firstlove.mp3"></audio>

  <div class="text" id="textBox"></div>

  <button id="nextBtn" onclick="window.location.href='halamanterakhir.html'">
    Lanjut yuk üéÅ
  </button>

  <script>
    const lines = [
      "......................",
      "......................",
      "üéºüéºüéºüéºüéºüéºüéº",
      "......................",
      "......................",
      "......................",
      "Aku mencintaimu",
      "Tidak tahu apakah ini yang paling besar",
      "Yang ku tahu, ini lebih dari yang kuinginkan",
      "Lebih dari apa yang bisa kukendalikan",
      "......................",
      "......................",
      "Aku mencintaimu",
      "Terlepas dari apa yang ada di antara kita",
      "Serumit apa hal-hal yang ada di sana",
      "Rasa ini ingin terus ada",
      "......................",
      "Hari ini ulang tahunmu",
      "Jadi ku ucapkan",
      "Selamat ulang tahun cah ayuuuu",
      "Maaf jika aku hanya bisa memberikan ini untukmu"
    ];

    const textBox = document.getElementById("textBox");
    const nextBtn = document.getElementById("nextBtn");
    let index = 0;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeLine(line) {
      textBox.innerHTML = "";
      for (let i = 0; i < line.length; i++) {
        textBox.innerHTML += line.charAt(i);
        await sleep(70);
      }
    }

    async function showAllLines() {
      while (index < lines.length) {
        await typeLine(lines[index]);
        let delay = lines[index].length > 30 ? 5000 : 3000;
        await sleep(delay);
        index++;
      }
      // Setelah teks terakhir selesai
      nextBtn.style.display = "inline-block";
    }

    function createFloatingSymbol() {
      const el = document.createElement("div");
      el.classList.add("float");
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (Math.random() * 20 + 20) + "px";
      el.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    function startFloating() {
      setInterval(createFloatingSymbol, 600);
    }

    function start() {
      document.querySelector(".overlay").style.display = "none";
      document.getElementById("bgm").play();
      showAllLines();
      startFloating();
    }
  </script>

</body>
</html>
